<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shapemi</title>

   <link rel="stylesheet" href="../scss/accounts.scss">
</head>

<body>
   <header>
      <a href="../index.html">
         <h1 class="logo">SHAPEMI</h1>
      </a>
      <div>
         <a href="./login.html" class="btn">Login</a>
      </div>
   </header>
   <main>
      <section>
         <div class="formView">
            <div class="formContainer">
               <h2>Sign Up</h2>
               <form>
                  <label for="name">
                     <p>Name</p>
                     <input type="text" name="name" class="input">
                  </label>
                  <label for="lastName">
                     <p>Last Name</p>
                     <input type="text" name="lastName" class="input">
                  </label>
                  <label for="email">
                     <p>Email</p>
                     <input type="email" name="email" class="input">
                  </label>
                  <label for="password" >
                     <p>Password</p>
                     <input type="password" name="password" class="input">
                  </label>
                  <div id="agreement">
                     <input type="checkbox" name="agreement" class="input">
                     <p>I agree your Terms and Conditons</p>
                  </div>
               </form>
               <button class="btn" id="signup_btn"> Submit</button>
               <p>Already have an account? <a href="./login.html">Login</a></p>
            </div>
         </div>
      </section>
   </main>
   <include src="./src/components/footer.html"></include>

   <script src="/src/js/accounts.js"></script>
</body>

</html>
